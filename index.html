<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Percorsi Milano - Visualizza i percorsi stradali di Milano"/>
  <title>Percorsi Milano</title>

  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      min-height: 100vh;
    }
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const categorie = ['Aeroporti', 'Ospedali', 'Piazze', 'Cerchie', 'Stazioni', 'Autostrade', 'Duomo'];
      const [percorsiDB, setPercorsiDB] = React.useState({});
      const [caricamento, setCaricamento] = React.useState(true);
      const [erroreCaricamento, setErroreCaricamento] = React.useState(null);
      const [step, setStep] = React.useState('categorie');
      const [categoriaSelezionata, setCategoriaSelezionata] = React.useState(null);
      const [percorsoSelezionato, setPercorsoSelezionato] = React.useState(null);
      const [viaCorrente, setViaCorrente] = React.useState(0);
      const [testoRicerca, setTestoRicerca] = React.useState('');

      React.useEffect(() => {
        async function caricaDati() {
          try {
            const risposta = await fetch('percorsi.json');
            if (!risposta.ok) throw new Error('Errore di rete: ' + risposta.status);
            const dati = await risposta.json();
            setPercorsiDB(dati);
            setCaricamento(false);
          } catch (errore) {
            setErroreCaricamento(errore.message);
            setCaricamento(false);
          }
        }
        caricaDati();
      }, []);

      function selezionaCategoria(cat) {
        setCategoriaSelezionata(cat);
        setStep('percorsi');
      }

      function selezionaPercorso(percorso) {
        setPercorsoSelezionato(percorso);
        setViaCorrente(0);
        setStep('vie');
      }

      function mostraViaSuccessiva() {
        if (viaCorrente < percorsoSelezionato.vie.length - 1) {
          setViaCorrente(viaCorrente + 1);
        }
      }

      function mostraViaPrecedente() {
        if (viaCorrente > 0) {
          setViaCorrente(viaCorrente - 1);
        }
      }

      function tornaDietro() {
        if (step === 'vie' || step === 'percorsoCompleto') {
          setStep('percorsi');
        } else if (step === 'percorsi') {
          setStep('categorie');
          setCategoriaSelezionata(null);
        } else if (step === 'ricerca') {
          setStep('categorie');
          setTestoRicerca('');
        }
      }

      function cercaPercorsi() {
        if (!testoRicerca.trim()) return [];
        const risultati = [];
        const query = testoRicerca.toLowerCase();

        Object.keys(percorsiDB).forEach(cat => {
          percorsiDB[cat].forEach(percorso => {
            if (percorso.nome.toLowerCase().includes(query) || percorso.vie.some(v => v.toLowerCase().includes(query))) {
              risultati.push({...percorso, categoria: cat});
            }
          });
        });

        return risultati;
      }

      return (
        <div className="flex flex-col min-h-screen">
          <header className="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
            <div className="flex items-center space-x-3">
              <img src="tam-logo.png" alt="TAM Logo" className="h-8"/>
              <span className="font-semibold text-lg">Tassisti Artigiani Milanesi</span>
            </div>
            {!caricamento && !erroreCaricamento && (
              <div className="flex gap-2">
                {step !== 'categorie' && (
                  <button onClick={() => {
                    setStep('categorie');
                    setCategoriaSelezionata(null);
                    setPercorsoSelezionato(null);
                  }} className="text-sm bg-blue-500 px-3 py-1 rounded hover:bg-blue-400">üè† Home</button>
                )}
                <button onClick={() => setStep('ricerca')} className="text-sm bg-white text-blue-600 px-3 py-1 rounded hover:bg-blue-100">üîç Cerca</button>
              </div>
            )}
          </header>

          <main className="flex-grow p-4">
            {caricamento && <p>Caricamento percorsi...</p>}
            {erroreCaricamento && <p className="text-red-600">Errore: {erroreCaricamento}</p>}

            {!caricamento && !erroreCaricamento && (
              <>
                {step === 'categorie' && (
                  <div className="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    {categorie.map(cat => (
                      <button key={cat} onClick={() => selezionaCategoria(cat)} className="bg-white p-4 rounded shadow hover:bg-gray-100">{cat}</button>
                    ))}
                  </div>
                )}

                {step === 'percorsi' && (
                  <>
                    <h2 className="text-xl font-semibold mb-4">Percorsi - {categoriaSelezionata}</h2>
                    <button onClick={tornaDietro} className="mb-4 text-sm text-blue-600 hover:underline">‚Üê Torna indietro</button>
                    <div className="space-y-2">
                      {percorsiDB[categoriaSelezionata]?.map((percorso, i) => (
                        <button key={i} onClick={() => selezionaPercorso(percorso)} className="block w-full bg-white p-3 rounded shadow hover:bg-gray-50 text-left">{percorso.nome}</button>
                      ))}
                    </div>
                  </>
                )}

                {step === 'vie' && percorsoSelezionato && (
                  <div className="bg-white rounded p-6 shadow max-w-xl mx-auto">
                    <h2 className="text-lg font-bold mb-2">{percorsoSelezionato.nome}</h2>
                    <p className="text-sm text-gray-600 mb-4">{viaCorrente + 1} / {percorsoSelezionato.vie.length}</p>
                    <div className="text-center text-2xl font-semibold mb-6">{percorsoSelezionato.vie[viaCorrente]}</div>
                    <div className="flex justify-between">
                      <button onClick={mostraViaPrecedente} disabled={viaCorrente === 0} className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 disabled:opacity-50">‚Üê Indietro</button>
                      <button onClick={() => setStep('percorsoCompleto')} className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">üìã Tutto il percorso</button>
                      <button onClick={mostraViaSuccessiva} disabled={viaCorrente === percorsoSelezionato.vie.length - 1} className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 disabled:opacity-50">Avanti ‚Üí</button>
                    </div>
                  </div>
                )}

                {step === 'percorsoCompleto' && (
                  <div className="bg-white rounded p-6 shadow max-w-xl mx-auto">
                    <h2 className="text-lg font-bold mb-4">{percorsoSelezionato.nome}</h2>
                    <button onClick={tornaDietro} className="mb-4 text-sm text-blue-600 hover:underline">‚Üê Torna indietro</button>
                    <ol className="list-decimal ml-5 space-y-1">
                      {percorsoSelezionato.vie.map((via, idx) => (
                        <li key={idx}>{via}</li>
                      ))}
                    </ol>
                  </div>
                )}

                {step === 'ricerca' && (
                  <div className="max-w-2xl mx-auto bg-white p-6 rounded shadow">
                    <div className="mb-4">
                      <input
                        type="text"
                        placeholder="Cerca percorsi o vie..."
                        value={testoRicerca}
                        onChange={(e) => setTestoRicerca(e.target.value)}
                        className="w-full p-2 border border-gray-300 rounded"
                      />
                    </div>
                    <div className="space-y-2">
                      {cercaPercorsi().length > 0 ? (
                        cercaPercorsi().map((percorso, i) => (
                          <button
                            key={i}
                            onClick={() => {
                              setPercorsoSelezionato(percorso);
                              setViaCorrente(0);
                              setStep('vie');
                            }}
                            className="block w-full text-left bg-gray-50 hover:bg-gray-100 p-3 rounded border"
                          >
                            <strong>{percorso.nome}</strong><br/>
                            <span className="text-sm text-gray-600">Categoria: {percorso.categoria} ‚Ä¢ {percorso.vie.length} vie</span>
                          </button>
                        ))
                      ) : (
                        <p className="text-gray-500">Nessun risultato trovato.</p>
                      )}
                    </div>
                  </div>
                )}
              </>
            )}
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
